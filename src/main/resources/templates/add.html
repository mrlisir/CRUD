<body>
<!-- Left Panel -->

<div th:replace="commons/bar::sidebar"></div>
<!-- /#left-panel -->

<!-- Left Panel -->

<!-- Right Panel -->

<div id="right-panel" class="right-panel">


    <div th:replace="commons/bar::topbar"></div>
    <!-- Header-->


    <!--<div class="content">

    </div>&lt;!&ndash; .content &ndash;&gt;-->


    <form th:action="@{/addPage}" method="post">

        <input type="hidden" name="_method" value="put" th:if="${emp!=null}"/>
        <input type="hidden" name="id"  th:if="${emp!=null}" th:value="${emp.id}"/>
        <div class="form-group">
            <label for="exampleFormControlInput1">姓名</label>
            <input name="Name" type="text" class="form-control" id="" th:value="${emp!=null}?${emp.name}">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">职位</label>
            <select name="postion" class="form-control" id="" th:value="${emp!=null}?${emp.postion}">
                <option th:if="${emp==null}">请选择</option>
                <option th:each="post:${posts}" th:text="${post}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="exampleFormControlSelect1">办公室</label>
            <select name="Department.id" class="form-control" id="" th:value="${emp!=null}?${emp.department}">
                <option th:if="${emp==null}">请选择</option>
                <option th:value="${dept.id}" th:each="dept:${depts}" th:text="${dept.departmentname}"></option>

            </select>
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">工资</label>
            <input name="sale" type="text" class="form-control" id="" th:value="${emp!=null}?${emp.sale}">
        </div>

        <button type="submit" class="btn btn-primary" th:text="${emp!=null}?'修改':'添加'"></button>

    </form>


    <div class="clearfix"></div>


</div><!-- /#right-panel -->

<!-- Right Panel -->

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>

<script src="assets/js/main.js"></script>


<script src="assets/js/lib/data-table/datatables.min.js"></script>

        $('#bootstrap-data-table-export').DataTable();

</script>
